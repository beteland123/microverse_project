<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Title</h1>
    <p id="description">Here is the sample form that you need to fill it out</p>
    <div class="container"> 
        <form id="survey-form" action="post">
            <div class="row">
                <div class="col-25">
                    <label id="name-label"> name </label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" placeholder="name" required/>
                </div> 
            </div>
            <div class="row">
                <div class="col-25">
                    <label id="email-label"> email </label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" placeholder="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label id="number-label"> number</label>
                </div>
                <div class="col-75">
                    <input type="number" id="number" min='0' max='20' placeholder="number">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label id="select"> Age</label>
                </div>
                <div class="col-75">
                    <select id="dropdown">
                        <option> Above 25</option>
                        <option> 25</option>
                     </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label id="age"> Gender</label>
                </div>
                <div class="col-75">
                    <input type="radio" id="ag1" name="25" value="above">male
                    <input type="radio" id="ag2" name="25" value="below">female Below
                </div>
            </div>
            
            <div class="row">
                <div class="col-25">
                    <label id="check"> Checkbox</label>
                </div>
                <div class="col-75">
                    
                </div>
                <input type="checkbox" name="check1" value="1">
                <input type="checkbox" name="check2" value="2">
            </div>
            <div class="row">
                <div class="col-25">
                    <label id="com"> comment</label>
                </div>
                <div class="col-75">
                    <textarea placehoder="Write somthing"rows="4" cols="50"> </textarea>
                </div>

            </div>
            <div class="row">
                <button value="submit" id="submit"><label> submit</label>
            </div>
            
           
        </form>
    </div>
    
</body>
</html>
